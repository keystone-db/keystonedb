<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeystoneDB Notebook</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <div id="app">
        <header class="navbar">
            <div class="navbar-brand">
                <h1>üóø KeystoneDB Notebook</h1>
            </div>
            <div class="navbar-menu">
                <button id="new-notebook-btn" class="btn btn-primary">New Notebook</button>
                <button id="open-notebook-btn" class="btn">Open</button>
                <button id="save-notebook-btn" class="btn">Save</button>
            </div>
        </header>

        <div class="container">
            <div class="sidebar" id="sidebar">
                <h3>Notebooks</h3>
                <div id="notebook-list" class="notebook-list">
                    <!-- Notebooks will be loaded here -->
                </div>
            </div>

            <main class="notebook-container">
                <div id="notebook-header">
                    <input type="text" id="notebook-title" class="notebook-title" placeholder="Untitled Notebook">
                </div>

                <div id="cells-container" class="cells-container">
                    <!-- Cells will be added here -->
                </div>

                <div class="add-cell-buttons">
                    <button class="btn btn-sm" onclick="addCell('query')">+ Query</button>
                    <button class="btn btn-sm" onclick="addCell('markdown')">+ Markdown</button>
                    <button class="btn btn-sm" onclick="addCell('chart')">+ Chart</button>
                </div>
            </main>
        </div>
    </div>

    <!-- Cell template -->
    <template id="cell-template">
        <div class="cell" data-cell-id="">
            <div class="cell-toolbar">
                <span class="cell-type-label"></span>
                <div class="cell-actions">
                    <button class="btn-icon" onclick="executeCell(this)">‚ñ∂Ô∏è Run</button>
                    <button class="btn-icon" onclick="deleteCell(this)">üóëÔ∏è</button>
                </div>
            </div>
            <div class="cell-editor">
                <textarea class="cell-input" placeholder="Enter your query..."></textarea>
            </div>
            <div class="cell-output">
                <!-- Output will be rendered here -->
            </div>
        </div>
    </template>

    <script src="/assets/notebook.js"></script>
</body>
</html>
