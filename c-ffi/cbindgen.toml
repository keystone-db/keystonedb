# cbindgen configuration for KeystoneDB C FFI

language = "C"
header = "/* KeystoneDB C API */\n/* Auto-generated - do not edit */\n"
include_guard = "KEYSTONE_H"
pragma_once = true
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
documentation = true
documentation_style = "c99"

[export]
include = ["KsError", "KsDatabase", "KsItem"]

[export.rename]
"KsError" = "ks_error_t"
"KsDatabase" = "ks_database_t"
"KsItem" = "ks_item_t"
